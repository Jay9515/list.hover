<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/569502efab.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="box">
      <div class="profile-parent">
        <h2 class="one-h2"><i class="fas fa-user"></i> profile</h2>
        <!-- <i class=" p fas fa-caret-down"></i> -->
       
        <h2 class="p"> <i class="tri fas fa-caret-down fa-lg"></i> posts</h2>
        <h2 class="p">picture</h2>
      </div>
      <div class="message-parent">
        <h2 class="second-h2"><i class="fas fa-envelope"></i> message</h2>
        <!-- <i class="tri fas fa-caret-down fa-lg"></i> -->

        <h2 class="p "> <i class="tri fas fa-caret-down fa-lg"></i>new</h2>
        <h2 class="p">sent</h2>
        <h2 class="p">spam</h2>
      </div>

    
      
      <div class="settings-parent">
      
      <h2 class="third-h2"><i class="fas fa-cogs"></i> settings</h2>
      <!-- <i class="tri fas fa-caret-down fa-lg"></i> -->
     
      <h2 class="p"><i class="tri fas fa-caret-down fa-lg"></i> password</h2>
      <h2 class="p">language</h2>
      
      
    </div>
      <h2 class="last-h2"><i class="fas fa-sign-out-alt"></i> logout</h2>
  </body>
</html>
